name: Deploy to VPS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Décommente si tes secrets sont dans un Environment nommé "prod"
    # environment: prod

    steps:
      - name: Precheck secrets
        if: ${{ secrets.VPS_SSH_KEY == '' || secrets.VPS_HOST == '' || secrets.VPS_USER == '' || secrets.VPS_PORT == '' }}
        run: |
          echo "::error::One or more required secrets are missing: VPS_SSH_KEY / VPS_HOST / VPS_USER / VPS_PORT"
          exit 1

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Trust VPS host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Run deploy on VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          ssh -p "$VPS_PORT" "$VPS_USER@$VPS_HOST" "bash /docker/cjd80/deploy.sh"
