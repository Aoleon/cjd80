# Configuration Docker Compose pour services directs
# PostgreSQL, MinIO, Redis

services:
  # PostgreSQL - Base de données principale
  postgres:
    image: postgres:16-alpine
    container_name: cjd-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-cjd80}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5436:5432"  # Port externe 5436 pour éviter conflits
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cjd-network

  # MinIO - Stockage objet S3-compatible
  minio:
    image: minio/minio:latest
    container_name: cjd-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"  # API S3
      - "9001:9001"  # Console MinIO
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cjd-network

  # Redis - Cache et sessions
  redis:
    image: redis:7-alpine
    container_name: cjd-redis
    restart: unless-stopped
    command: >
      sh -c "
      if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --requirepass \"$$REDIS_PASSWORD\"
      else
        redis-server
      fi
      "
    ports:
      - "6381:6379"  # Port externe 6381 pour éviter conflit avec game-plug-redis (6380)
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - cjd-network

  # Authentik - Identity Provider (OAuth2/OIDC)
  # Note: Utilisation de beryju/authentik comme alternative à ghcr.io (qui nécessite authentification)
  authentik-server:
    image: beryju/authentik:2024.10.1
    container_name: cjd-authentik-server
    restart: unless-stopped
    command: server
    environment:
      AUTHENTIK_REDIS__HOST: redis
      AUTHENTIK_REDIS__PORT: 6379
      AUTHENTIK_REDIS__PASSWORD: ${REDIS_PASSWORD:-}
      AUTHENTIK_POSTGRESQL__HOST: postgres
      AUTHENTIK_POSTGRESQL__PORT: 5432
      AUTHENTIK_POSTGRESQL__USER: ${POSTGRES_USER:-postgres}
      AUTHENTIK_POSTGRESQL__NAME: authentik
      AUTHENTIK_POSTGRESQL__PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY:-changeme-in-production}
    ports:
      - "9002:9000"  # Port externe 9002 pour l'interface web
      - "9443:9443"  # HTTPS
    volumes:
      - authentik-media:/media
      - authentik-certs:/certs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cjd-network

  authentik-worker:
    image: beryju/authentik:2024.10.1
    container_name: cjd-authentik-worker
    restart: unless-stopped
    command: worker
    environment:
      AUTHENTIK_REDIS__HOST: redis
      AUTHENTIK_REDIS__PORT: 6379
      AUTHENTIK_REDIS__PASSWORD: ${REDIS_PASSWORD:-}
      AUTHENTIK_POSTGRESQL__HOST: postgres
      AUTHENTIK_POSTGRESQL__PORT: 5432
      AUTHENTIK_POSTGRESQL__USER: ${POSTGRES_USER:-postgres}
      AUTHENTIK_POSTGRESQL__NAME: authentik
      AUTHENTIK_POSTGRESQL__PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY:-changeme-in-production}
    volumes:
      - authentik-media:/media
      - authentik-certs:/certs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cjd-network

volumes:
  postgres-data:
    driver: local
  minio-data:
    driver: local
  redis-data:
    driver: local
  authentik-media:
    driver: local
  authentik-certs:
    driver: local

networks:
  cjd-network:
    driver: bridge

