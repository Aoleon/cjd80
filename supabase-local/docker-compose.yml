# Configuration Docker Compose pour Supabase Community Edition
# Remplace Nhost avec PostgreSQL, Storage (MinIO), Redis, PostgREST, Auth

version: '3.8'

services:
  # PostgreSQL - Base de données principale
  supabase-db:
    image: postgres:16-alpine
    container_name: supabase-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - supabase-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - supabase-network

  # MinIO - Storage S3-compatible
  supabase-storage:
    image: minio/minio:latest
    container_name: supabase-storage-prod
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"  # API S3
      - "9001:9001"  # Console MinIO
    volumes:
      - supabase-storage-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - supabase-network

  # Redis - Cache optionnel
  supabase-redis:
    image: redis:7-alpine
    container_name: supabase-redis-prod
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - supabase-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - supabase-network

  # PostgREST - API REST automatique depuis PostgreSQL
  supabase-rest:
    image: postgrest/postgrest:v12.0.2
    container_name: supabase-rest-prod
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@supabase-db:5432/${POSTGRES_DB:-postgres}
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_EXTRA_SEARCH_PATH: public,extensions
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"
    depends_on:
      supabase-db:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - supabase-network

  # GoTrue - Authentification (non utilisé, on garde Microsoft OAuth)
  supabase-auth:
    image: supabase/gotrue:v2.156.0
    container_name: supabase-auth-prod
    restart: unless-stopped
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@supabase-db:5432/${POSTGRES_DB:-postgres}
      GOTRUE_SITE_URL: ${SITE_URL:-http://localhost:3000}
      GOTRUE_URI_ALLOW_LIST: ${SITE_URL:-http://localhost:3000}
      GOTRUE_DISABLE_SIGNUP: "true"  # Désactivé car on utilise Microsoft OAuth
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "false"
      GOTRUE_EXTERNAL_PHONE_ENABLED: "false"
    depends_on:
      supabase-db:
        condition: service_healthy
    ports:
      - "9999:9999"
    networks:
      - supabase-network

  # Realtime - WebSockets pour subscriptions (optionnel)
  supabase-realtime:
    image: supabase/realtime:v2.30.15
    container_name: supabase-realtime-prod
    restart: unless-stopped
    environment:
      DB_HOST: supabase-db
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB:-postgres}
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: ${JWT_SECRET}
      FLY_ALLOC_ID: fly123
      FLY_APP_NAME: realtime
      SECRET_KEY_BASE: UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTuRgBiYa15BLrx8etQoXz3gZv1/u2oq
      ERL_AFLAGS: -proto_dist inet_tcp
      PORT: 4000
      DB_IP_VERSION: ipv4
    depends_on:
      supabase-db:
        condition: service_healthy
    ports:
      - "4000:4000"
    networks:
      - supabase-network

  # Storage API - Gestion des fichiers
  supabase-storage-api:
    image: supabase/storage-api:v1.11.8
    container_name: supabase-storage-api-prod
    restart: unless-stopped
    environment:
      ANON_KEY: ${ANON_KEY}
      SERVICE_KEY: ${SERVICE_KEY}
      POSTGREST_URL: http://supabase-rest:3000
      PGRST_JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@supabase-db:5432/${POSTGRES_DB:-postgres}
      FILE_SIZE_LIMIT: 52428800  # 50MB
      STORAGE_BACKEND: s3
      GLOBAL_S3_BUCKET: supabase-storage
      GLOBAL_S3_ENDPOINT: http://supabase-storage:9000
      GLOBAL_S3_REGION: us-east-1
      GLOBAL_S3_ACCESS_KEY_ID: ${MINIO_ACCESS_KEY:-minioadmin}
      GLOBAL_S3_SECRET_ACCESS_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      GLOBAL_S3_FORCE_PATH_STYLE: "true"
    depends_on:
      supabase-db:
        condition: service_healthy
      supabase-storage:
        condition: service_healthy
      supabase-rest:
        condition: service_started
    ports:
      - "5000:5000"
    networks:
      - supabase-network

volumes:
  supabase-db-data:
    driver: local
  supabase-storage-data:
    driver: local
  supabase-redis-data:
    driver: local

networks:
  supabase-network:
    driver: bridge
    name: supabase-network-prod

