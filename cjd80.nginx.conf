# CJD80 - Bo\u00eete \u00e0 Kiffs Application
location /cjd80 {
    # Enlever le pr\u00e9fixe /cjd80 avant de proxifier
    rewrite ^/cjd80(/.*)$ $1 break;
    rewrite ^/cjd80$ / break;

    proxy_pass http://172.17.0.1:5003;
    proxy_http_version 1.1;

    # Headers de proxying standard
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Prefix /cjd80;

    # Support pour WebSocket
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Vite HMR
    proxy_set_header Accept-Encoding gzip;

    # Timeouts
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
}

# API endpoints sous /cjd80/api
location /cjd80/api/ {
    rewrite ^/cjd80(/api/.*)$ $1 break;

    proxy_pass http://172.17.0.1:5003;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Prefix /cjd80;

    # Pour les requ\u00eates longues
    proxy_read_timeout 600s;
}

# WebSocket endpoint sous /cjd80/ws (si besoin)
location /cjd80/ws {
    rewrite ^/cjd80(/ws.*)$ $1 break;

    proxy_pass http://172.17.0.1:5003;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Assets Vite (HMR et autres fichiers statiques)
location ~ ^/cjd80/(@vite|@fs|@id|node_modules|src|assets)/ {
    rewrite ^/cjd80(.*)$ $1 break;

    proxy_pass http://172.17.0.1:5003;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket pour HMR
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
}
