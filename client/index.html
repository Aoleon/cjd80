<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>CJD Amiens - Boîte à Kiffs</title>
    <meta name="description" content="Plateforme collaborative du Centre des Jeunes Dirigeants d'Amiens. Partagez vos idées, votez et inscrivez-vous aux événements de la section." />
    
    <!-- Disable cache in development -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="CJD Amiens">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="CJD Amiens">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <meta name="msapplication-TileColor" content="#00a844">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="theme-color" content="#00a844">
    
    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="/icon-192.svg">
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/icon-192.svg" color="#00a844">
    <link rel="shortcut icon" href="/icon-192.svg">
    
    <!-- Fonts avec optimisation PWA -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <!-- Open Graph pour partage social -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="CJD Amiens - Boîte à Kiffs">
    <meta property="og:description" content="Application collaborative du Centre des Jeunes Dirigeants d'Amiens">
    <meta property="og:site_name" content="CJD Amiens">
    <meta property="og:url" content="https://votre-domaine.replit.app">
    <meta property="og:image" content="/icon-512.svg">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="CJD Amiens - Boîte à Kiffs">
    <meta name="twitter:description" content="Application collaborative du Centre des Jeunes Dirigeants d'Amiens">
    <meta name="twitter:image" content="/icon-512.svg">
  </head>
  <body>
    <div id="root"></div>
    <!-- Fix WebSocket errors in Replit environment -->
    <script>
      // Only load in development on Replit
      if (location.hostname.includes('replit')) {
        const script = document.createElement('script');
        script.src = '/vite-websocket-fix.js';
        document.head.appendChild(script);
      }
    </script>
    <!-- Auto cache busting -->
    <script>
      // Force reload service worker on each page load to see changes immediately
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.ready.then(registration => {
          registration.update();
        });
        
        // Ne pas clearer les caches automatiquement - cause des problèmes de performance
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
