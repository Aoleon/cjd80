# Configuration Docker Compose multi-environnement
# - Développement local: build depuis Dockerfile
# - Production VPS: utilise l'image GHCR (définie via DOCKER_IMAGE)

services:
  cjd-app:
    # Si DOCKER_IMAGE est définie (production), utilise l'image GHCR
    # Sinon (développement), build depuis le Dockerfile local
    image: ${DOCKER_IMAGE:-}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cjd-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=5000
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - cjd-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  cjd-network:
    driver: bridge
