version: '3.8'

# Docker Compose pour production (VPS)
# Utilise une image pré-buildée depuis GitHub Container Registry

services:
  cjd-app:
    image: ${DOCKER_IMAGE:-ghcr.io/aoleon/cjd80:latest}
    container_name: cjd-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=5000
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - cjd-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  cjd-network:
    driver: bridge
