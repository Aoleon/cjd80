version: '3.8'

services:
  app:
    image: gitea.robinswood.io/cjd80:latest
    container_name: cjd80-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - AUTH_MODE=local
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/app/logs
    networks:
      - cjd80-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cjd80.rule=Host(\`cjd80.fr\`)"
      - "traefik.http.routers.cjd80.entrypoints=websecure"
      - "traefik.http.routers.cjd80.tls.certresolver=letsencrypt"
      - "traefik.http.services.cjd80.loadbalancer.server.port=5000"

  postgres:
    image: postgres:16-alpine
    container_name: cjd80-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: cjd80
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: cjd80
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cjd80-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cjd80 -d cjd80"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cjd80-redis
    restart: unless-stopped
    networks:
      - cjd80-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  cjd80-network:
    driver: bridge

volumes:
  postgres_data:
